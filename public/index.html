<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <title>Geolocation App</title>

<body>
  <div class="container">
    <h1>Geolocation App</h1>
    <p id="status"></p>
    <div class="info">
      <button id="btn">Get Geolocation Data</button>
      <input id="input" type="text" placeholder="Input your city">
      <p id="latitude"></p>
      <p id="longitude"></p>
    </div>
    <div id="map"></div> 
  </div>
